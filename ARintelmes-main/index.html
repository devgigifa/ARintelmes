
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A-frame test</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- <script src="main7.js"></script> -->

<script>
    AFRAME.registerComponent('maintenance-cursor', {
        init: function() {
            // const el = this.el; // Armazena a referência ao elemento
            const factText = document.getElementById('fact-text');
            let fact = '';
            
            fetch('http://localhost:3000/api/random/trivia')
            .then(response => response.text())
            .then(data => {
                fact = data;
            })
            .catch(error => console.error('Erro ao conectar à API:', error));
            this.el.addEventListener('click', function() {
                alert("manutenção");
                factText.setAttribute('value', fact);
            });
        }
    });
    
    AFRAME.registerComponent('status-cursor', {
        init: function() {
            // const el = this.el; // Armazena a referência ao elemento
            const factText = document.getElementById('fact-text');
            let fact = '';
            
            fetch('http://localhost:3000/api/random/trivia')
            .then(response => response.text())
            .then(data => {
                fact = data;
            })
            .catch(error => console.error('Erro ao conectar à API:', error));
            this.el.addEventListener('click', function() {
                alert("status");
                factText.setAttribute('value', fact);
            });        
        }
    });
</script>
  
</head>

<body style="margin: 0px; overflow:hidden">
    <a-scene background="color: black">
        <a-entity 
            cursor="rayOrigin: mouse;" 
            raycaster="objects: .clickable; far: 10; showLine: true"
        >
        </a-entity>

        <a-box 
            id="grandbox" 
            position="0 2.25 -3"
            rotation="0 0 0" 
            color="#00a335" 
            scale="2 2 0.5"
        >
            <a-text 
                id="fact-text" 
                value="" 
                color="white" 
                scale="1.8 2 1" 
                position="0 0 1" align="center" 
                width="0.5"
            >
            </a-text>
        </a-box>

        <a-box 
            id="rightbox" 
            color="#50788a" 
            scale="0.8  0.2 0.3" 
            position="0.6 1 -3" 
            maintenance-cursor
            class="clickable"
        >
        </a-box>

        <a-box 
            id="leftbox" 
            color="#50788a" 
            scale="0.8  0.2 0.3" 
            position="-0.6 1 -3" 
            status-cursor
            class="clickable"
        >
        </a-box>

        <a-text 
            value="maintenance" 
            color="white" 
            width="1.3"
            scale="1.8 1.8 1.8" 
            position="0.5 1.1 -2.4" align="center" 
        >
        </a-text>
        
        <a-text 
            value="status" 
            color="white" 
            width="1.3"
            scale="1.8 1.8 1.8" 
            position="-0.5 1.1 -2.4" align="center" 
        >
        </a-text>   

    </a-scene>
</body>
</html>
