<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Main 5</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        function initAR() {
            const scene = document.querySelector("#a-scene");
            scene.style.display = "block"; 
        }

        AFRAME.registerComponent("maintenance-cursor", {
            init: function () {
                const el = this.el;
                const factText = document.getElementById("fact-text");
                let fact = "";

                fetch("https://cors-anywhere.herokuapp.com/http://numbersapi.com/random/trivia")
                    .then((response) => response.text())
                    .then((data) => {
                        fact = data;
                    })
                    .catch((error) => console.error("Erro ao conectar à API:", error));

                el.addEventListener("click", function () {
                    factText.setAttribute("value", fact);
                });
            },
        });

        AFRAME.registerComponent("status-cursor", {
            init: function () {
                const el = this.el;
                const factText = document.getElementById("fact-text");
                let fact = "";

                fetch("https://cors-anywhere.herokuapp.com/http://numbersapi.com/random/trivia")
                    .then((response) => response.text())
                    .then((data) => {
                        fact = data;
                    })
                    .catch((error) => console.error("Erro ao conectar à API:", error));

                el.addEventListener("click", function () {
                    factText.setAttribute("value", fact);
                });
            },
        });
    </script>

    <style>
        #a-scene {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <a-scene
        id="a-scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        camera="position: 0 1.6 0; fov: 80;" init-ar

        <a-entity

            raycaster="objects: .clickable; far: 10; showLine: true"

            scale="0.8 0.2 0.3"
            position="0.6 0.5 -3"

    <script>
        navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(initAR)
            .catch((err) => console.error("Permissão de câmera negada:", err));
    </script>
</body>
</html>
