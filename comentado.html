<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Main 8</title>
    <!-- Importa a biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Importa a biblioteca AR.js para realidade aumentada -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        // Função chamada quando a câmera é acessada com sucesso
        function initAR() {
            const scene = document.querySelector("#a-scene");
            scene.style.display = "block"; // Mostra a cena apenas após a permissão da câmera
        }

        // Componente personalizado para o botão de manutenção
        AFRAME.registerComponent("maintenance-cursor", {
            init: function () {
                const el = this.el; // Elemento do botão
                const factText = document.getElementById("fact-text"); // Referência ao texto da api
                let fact = ""; // Variável para armazenar o dado da api

                // requisição da API
                fetch("https://cors-anywhere.herokuapp.com/http://numbersapi.com/random/trivia")
                    .then((response) => response.text())
                    .then((data) => {
                        fact = data; // Armazena o dado
                    })
                    .catch((error) => console.error("Erro ao conectar à API:", error));

                // Evento de clique no botão de manutenção
                el.addEventListener("click", function () {
                    factText.setAttribute("value", fact); // Atualiza o texto com o dado da api
                });
            },
        });

        // Componente personalizado para o botão de status
        AFRAME.registerComponent("status-cursor", {
            init: function () {
                const el = this.el; // Elemento do botão
                const factText = document.getElementById("fact-text"); // Referência ao texto da api
                let fact = ""; // Variável para armazenar o dado da api

                // requisição da API
                fetch("https://cors-anywhere.herokuapp.com/http://numbersapi.com/random/trivia")
                    .then((response) => response.text())
                    .then((data) => {
                        fact = data; // Armazena o dado
                    })
                    .catch((error) => console.error("Erro ao conectar à API:", error));

                // Evento de clique no botão de status
                el.addEventListener("click", function () {
                    factText.setAttribute("value", fact); 
                });
            },
        });
    </script>

    <style>
        #a-scene {
            display: none; /* Oculta a cena inicialmente */
            position: fixed; /* Fixar a cena na tela */
            top: 0;
            left: 0;
            width: 100%; /* Largura total da tela */
            height: 100%; /* Altura total da tela */
        }
    </style>
</head>

<body>
    <a-scene
        id="a-scene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;" camera="position: 0 0 0; fov: 80;" init-ar
    >
        <a-entity
            cursor="rayOrigin: mouse;" 
            raycaster="objects: .clickable; far: 10; showLine: true"
        ></a-entity>

        <!-- Caixa para mostrar a curiosidade -->
        <a-box
            id="grandbox"
            position="0 1.25 -3"
            rotation="0 0 0"
            color="#00a335"
            scale="2 1 0.5"
        >
            <a-text
                id="fact-text" 
                value=""
                color="white"
                scale="1.8 2 1"
                position="0 0 1"
                align="center"
                width="0.5"
            ></a-text>
        </a-box>

        <a-box
            id="rightbox"
            color="#50788a"
            scale="0.8 0.2 0.3"
            position="0.6 0.5 -3"
            rotation="0 0 0"
            maintenance-cursor
            class="clickable"
            raycaster="objects: .clickable; far: 10; showLine: true"
        ></a-box>

        <a-box
            id="leftbox"
            color="#50788a"
            scale="0.8 0.2 0.3"
            position="-0.6 0.5 -3"
            rotation="0 0 0"
            status-cursor
            class="clickable"
            raycaster="objects: .clickable; far: 10; showLine: true"
        ></a-box>

        <a-text
            value="maintenance"
            color="white"
            width="1.3"
            scale="1.8 1.8 1.8"
            position="0.5 0.7 -2.4"
            align="center"
        ></a-text>

        <a-text
            value="status"
            color="white"
            width="1.3"
            scale="1.8 1.8 1.8"
            position="-0.5 0.7 -2.4"
            align="center"
        ></a-text>
    </a-scene>

    <script>
        // Aguardar até que a câmera seja acessada
        navigator.mediaDevices
            .getUserMedia({ video: true }) // Solicita acesso à câmera
            .then(initAR) // Inicializa a AR quando a permissão é concedida
            .catch((err) => console.error("Permissão de câmera negada:", err)); // Lida com erro se a permissão for negada
    </script>
</body>
</html>
